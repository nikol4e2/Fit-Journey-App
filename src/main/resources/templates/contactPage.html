<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fit Journey - Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Fit Journey</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
      <li class="nav-item">
        <div th:if="${user} == null">
          <a class="nav-link" href="/login">Login</a>
        </div>
      </li>
      <li class="nav-item">
        <div th:if="${user} == null">
          <a class="nav-link" href="/register">Register</a>
        </div>
      </li>
      <li class="nav-item">
        <div th:if="${user} != null">
          <a class="nav-link" href="/add-workout">Add workout</a>
        </div>
      </li>
      <li class="nav-item">
        <div th:if="${user} != null">
          <a class="nav-link" href="/profile">Profile</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <div class="text-center">
        <h4>Connect with Us</h4>
        <a href="#" class="btn btn-outline-primary btn-lg m-2">Facebook</a>
        <a href="#" class="btn btn-outline-info btn-lg m-2">Twitter</a>
        <a href="#" class="btn btn-outline-danger btn-lg m-2">Instagram</a>
      </div>
      <hr>
      <div class="text-center">
        <h4>Other Contact Sources</h4>
        <p>Email: info@fitjourney.com</p>
        <p>Phone: +1 (123) 456-7890</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
