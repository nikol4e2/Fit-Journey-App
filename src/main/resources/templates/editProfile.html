<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/edit/profile">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control"  th:placeholder="${user.getUsername()}" required=""
                   autofocus="" disabled>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   required="true">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatPassword" class="form-control"
                   placeholder="Repeat Password" required="true">
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:placeholder="${user.getName()}" required="true" autofocus="" >
        </p>
        <p>
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" th:placeholder="${user.getSurname()}" required="true"
                   autofocus="">
        </p>
        <p>
            <label for="weight" class="sr-only">Weight</label>
            <input type="number" min="0" id="weight" name="weight" class="form-control" th:placeholder="${user.getWeight()}" required="true" autofocus="" step="0.1">
        </p>
        <p>
            <label for="birthdate" class="sr-only">Birthday</label>
            <input type="date" id="birthdate" name="dateOfBirth" class="form-control" th:value="${user.getDateOfBirth()}" required="true" autofocus="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>
</body>
</html>
