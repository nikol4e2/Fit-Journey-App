<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>


<h3>Workouts Done</h3>

<ul>
    <li th:each="workout : ${workouts}">
        <th:block th:text="${workout.name}"></th:block> <th:block th:text="${workout.workoutDate}"></th:block>
        <th:block th:text="${workout.workoutId}"></th:block>

        <th:block>
            <form method="post" th:action="@{'/workout/delete/{id}' (id=${workout.getWorkoutId()})}">
                <button type="submit">

                    <i>Delete</i>
                </button>
            </form>
        </th:block>
    </li>
</ul>

<table style="border: solid 1px black;">
    <thead>
    <tr>
        <th>Name</th>
        <th>See history</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="w: ${workoutsByName}">
        <td th:text="${w.key}" />
        <td>
            <form th:action="@{/workout/history}" th:method="POST">
                <input type="hidden" th:value="${w.key}" name="workoutName" >
                <button type="submit">History</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

<a href="/add-workout">Add a new workout or track existing</a>
</body>
</html>
