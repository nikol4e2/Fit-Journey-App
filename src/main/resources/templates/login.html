<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Fit Journey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for login page */
        body {
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .text-danger {
            margin-top: 10px;
            text-align: center;
        }

        .btn-block {
            display: block;
            width: 100%;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-xl-5" xmlns:th="http://www.thymeleaf.org">
        <form class="form-signin mt-xl-5" method="post" action="/login">
            <h2 class="form-signin-heading">Sign in</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>

            <div th:text="${param.error}" class="text-danger"></div>

            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <a href="/register" class="btn btn-block btn-light">Register here</a>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-center mb-4">Connect with Us</h4>
                    <div class="text-center">
                        <a href="#" class="btn btn-outline-primary btn-lg m-2">Facebook</a>
                        <a href="#" class="btn btn-outline-info btn-lg m-2">Twitter</a>
                        <a href="#" class="btn btn-outline-danger btn-lg m-2">Instagram</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center mb-4">Other Contact Sources</h4>
                    <p class="text-center">Email: info@fitjourney.com</p>
                    <p class="text-center">Phone: +1 (123) 456-7890</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
